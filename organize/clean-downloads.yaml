---
# organize configuration file
# https://organize.readthedocs.io

rules:
  - name: "Clean up old packages and images"
    locations:
      - ~/Downloads
    filters:
      - extension: 
          - deb
          - iso
      - created:
          days: 90
    actions:
      - trash
      
  - name: "Move AppImages"
    locations:
      - ~/Downloads
    filters:
      - extension: AppImage
    actions:
      - copy: "~/.local/AppImages/"

  - name: "Move PDF docs to Unsorted folder"
    locations:
      - ~/Downloads
    filters:
      - extension: pdf
      - created:
          days: 90
    actions:
      - move: "~/Documents/Unsorted/"
